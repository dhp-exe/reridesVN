version: '3.8'

services:
  backend:
    build: ./backend
    container_name: rerides_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env  # Uses your existing .env file
    volumes:
      # Optional: Maps your local DB file to the container so data persists
      - ./backend/app.db:/app/app.db

  frontend:
    build: ./frontend
    container_name: rerides_frontend
    ports:
      - "3000:80" # Maps localhost:3000 to container's port 80
    depends_on:
      - backend